<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="d-none d-md-block col-md-6 col-lg-6 col-xl-6 back-img">
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div #loginForm class="d-flex justify-content-center">
                <p-card>
                    <h4 style="text-align: center;">Forgot Password?</h4>
                    <h6>You can reset your password here</h6>
                    <p-divider></p-divider>
                    <div #userm class="pt-2">
                        <h6>E-Mail/Phone</h6>
                        <input type="text" pInputText [(ngModel)]="email" style="width:100%">
                    </div>
                    <div #loginBtn class="pt-4 d-flex justify-content-center">
                        <p-button label="Reset Password" icon="pi pi-caret-right" iconPos="right" [loading]="loading" (onClick)="reset()" styleClass="p-button-rounded"></p-button>
                    </div>
                    <div #signup class="pt-2">
                        Back to <p-button label="login page" routerLink="/sign-in" styleClass="p-button-link p-0"></p-button>
                    </div>
                </p-card>
            </div>
        </div>


    </div>

</div>
