<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div #signinForm [formGroup]="loginForm" class="d-flex justify-content-center">
                <p-card>
                    <h4>Sign in to Prime Expence Manager</h4>
                    <p-divider></p-divider>
                    <div #loginBtn class="pt-2 d-flex justify-content-center align-items-center">
                        <button pButton pRipple type="button" icon="pi pi-google"
                            class="p-button-rounded ms-2" (click)="authService.googleAuth()"></button>
                        <button pButton pRipple type="button" icon="pi pi-facebook"
                            class="p-button-rounded ms-2"></button>
                    </div>
                    <p-divider align="center">
                            <b>OR</b>
                    </p-divider>
                    <div #userm class="pt-2">
                        <h6>E-Mail</h6>
                        <input type="text" pInputText formControlName="username" style="width:100%">
                    </div>
                    <div #passwd class="pt-4">
                        <div class="d-flex justify-content-between">
                            <h6>Password</h6>
                            <p-button label="Forgot password?" routerLink="/forgot-password" styleClass="p-button-link p-0"></p-button>
                        </div>
                        <p-password formControlName="password" [toggleMask]="true" [feedback]="false" [inputStyle]="{'width':'100%'}" [style]="{'width':'100%'}" styleClass="w-full p-input-icon-right"></p-password>
                    </div>
                    <div #remember class="pt-2">
                        <p-checkbox formControlName="rememberme"[binary]="true" inputId="rememberme"></p-checkbox>
                        <label for="rememberme" class="ps-2">Remember Me</label>
                    </div>
                    <div #loginBtn class="pt-4 d-flex justify-content-center">
                        <p-button label="Login" icon="pi pi-lock" iconPos="right" [loading]="loading" (onClick)="login()" styleClass="p-button-rounded" [disabled]="!loginForm.valid"></p-button>
                    </div>
                    <div *ngIf="errorMsg != ''" class="text-center">
                        <small id="username2-help" class="p-error block">{{errorMsg}}</small>
                    </div>
                    <div #signup class="pt-2">
                        New user, <p-button label="click here" routerLink="/register-user" styleClass="p-button-link p-0"></p-button> to register.
                    </div>
                    <div #forgotPassword class="pt-2">
                        
                    </div>
                </p-card>
            </div>
        </div>
        <div class="d-none d-md-block col-md-6 col-lg-6 col-xl-6 back-img">
        </div>

    </div>

</div>
